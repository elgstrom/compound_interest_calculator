<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
    <style>
      /* Add your custom styles here */
      body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
      }

      .compound-interest-calculator {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      .calculator-title {
        text-align: center;
        font-size: 24px;
        margin-bottom: 30px;
      }

      .calculator-heading {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 15px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      .button-container {
        text-align: center;
      }

      .calculate-button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }

      .result-container {
        margin-top: 0px;
      }

      .result {
        font-size: 10px;
        margin-bottom: 5px;
      }

      .chart-container {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
